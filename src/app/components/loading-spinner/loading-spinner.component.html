<!--The purpose of this component is to give the user feedback that some data is being fetched and that the application is working in the background to retrieve the required information. The use of this component can help improve the user experience by reducing confusion and frustration that may arise from unresponsive UI while data is being loaded.-->

  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <p class="loading-text">{{ loadingMessage }}</p>
  </div>
